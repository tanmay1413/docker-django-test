<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: #1e293b;
      color: white;
      padding: 15px;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #1e293b;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    form input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      grid-column: span 2;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    form button:hover {
      background: #1e40af;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #2563eb;
      color: white;
    }

    table tr:nth-child(even) {
      background: #f1f5f9;
    }
  </style>
</head>
<body>

  <h1>Welcome to DEVOPS</h1>

  <div class="container">

    <h2>Student Registration Form</h2>
    <form>
      <input type="text" placeholder="Student Name" required>
      <input type="number" placeholder="Roll Number" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Course" required>
      <button type="submit" style="width:130px; display:block; margin:20px auto;">
        Add Student
      </button>
      
    </form>

    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Tanmay Kulkarni</td>
          <td>tanmay@example.com</td>
          <td>DevOps</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Rahul Sharma</td>
          <td>rahul@example.com</td>
          <td>Docker</td>
        </tr>
        <tr>
          <td>103</td>
          <td>uddhav hon</td>
          <td>uddhavhon8265@gmail.com</td>
          <td>aws</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
